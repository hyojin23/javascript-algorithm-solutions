<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 확인</title>
    </head>
    <body>
        <script>
            function solution(day, arr) {
                let cnt = 0;
                for (let x of arr) {
                    if (day === x % 10) {
                        cnt++;
                    }
                }
                return cnt;
            }

            // let arr = [12, 20, 54, 30, 87, 91, 30];
            let arr = [25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
