<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 확인</title>
    </head>
    <body>
        <script>
            function solution(word) {
                let answer = "";
                for (let x of word) {
                    if (x === 'A') {
                        answer += '#';
                    }
                    else {
                        answer += x;
                    }
                }
                return answer;
            }

            let str = 'BANANA';
            console.log(solution(str))
        </script>
    </body>
</html>
