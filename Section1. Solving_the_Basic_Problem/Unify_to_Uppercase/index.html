<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 결과</title>
        <body>
            <script>
                function solution(s) {
                    let answer = "";
                    for (x of s) {
                        let num = x.charCodeAt();
                        if (num >= 97 && num <= 122) {
                            answer += String.fromCharCode(num - 32);
                        }
                        else {
                            answer += x;
                        }
                    }
                    return answer;
                }

                let s = 'ItisTimeToStudy';
                console.log(solution(s));
            </script>
        </body>
    </head>
</html>
