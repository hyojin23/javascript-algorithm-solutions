<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let sum = 0, min = Number.MAX_SAFE_INTEGER;
                let answer = [];
                for (let x of arr) {
                    if (x % 2 === 1) {
                        if (x < min) {
                            min = x;
                        }
                        sum += x;
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }

            let arr = [12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
