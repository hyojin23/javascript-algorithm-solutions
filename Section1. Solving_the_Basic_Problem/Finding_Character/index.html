<html>

        <meta charset="UTF-8">
        <title>출력 결과</title>
        <body>
            <script>
                function solution(s, c) {
                    let cnt = s.split(c).length;
                    return cnt - 1;
                }

                let s = 'COMPUTERPROGRAMMING'
                let c = 'R'
                console.log(solution(s, c));
            </script>
        </body>
    </head>
