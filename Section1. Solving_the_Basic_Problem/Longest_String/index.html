<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr) {
                let answer = "", max = Number.MIN_SAFE_INTEGER;
                for (let i = 0; i < n; i++) {
                    if (arr[i].length > max) {
                        answer = arr[i];
                        max = arr[i].length;
                    }
                }
                return answer;
            }

            let n = 5;
            let arr = ['teacher', 'time', 'student', 'beautiful', 'good'];
            console.log(solution(n, arr));
        </script>
    </body>
</html>
