<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
                let answer = "";
                for (x of s) {
                    let num = x.charCodeAt();
                    if (num >= 65 && num <= 90) {
                        answer += String.fromCharCode(num + 32);
                    }
                    else {
                        answer += String.fromCharCode(num - 32);
                    }
                }
                return answer;
            }
            
            let s = 'StuDY';
            console.log(solution(s));
        </script>
    </body>
</html>
