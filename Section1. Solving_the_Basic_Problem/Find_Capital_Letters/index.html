<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 결과</title>
        <body>
            <script>
                function solution(s) {
                    let cnt = 0;
                    for (let x of s) {
                        if (x.toUpperCase() === x) {
                            cnt++;
                        }
                    }
                    return cnt;
                }

                let s = "KoreaTimeGood";
                console.log(solution(s));
            </script>
        </body>
    </head>
</html>
