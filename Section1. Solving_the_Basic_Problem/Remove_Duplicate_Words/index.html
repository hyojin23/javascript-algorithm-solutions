<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer;
                answer = arr.filter(function(v, i) {
                    return i === arr.indexOf(v);
                });
                return answer;
            }
            
            let arr = ["good", "time", "good", "time", "student"];
            console.log(solution(arr));
        </script>
    </body>
</html>
