<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let sum = 0, score = 0;
                for (let x of arr) {
                    if (x === 1) {
                        sum += ++score;
                    }
                    else {
                        score = 0;
                    }
                }
                return sum;
            }

            let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr))
        </script>
    </body>
</html>
