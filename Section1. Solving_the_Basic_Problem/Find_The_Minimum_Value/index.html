<html>
    <head>
        <meta charset="UTF-8">
        <title>출력 결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                // let answer = Math.min.apply(null, arr);  //배열 바로 넘기기, 첫번째 인자는 객체
                let answer = Math.min(...arr);      //최솟값
                // let answer = Math.max(...arr);   //최댓값
                return answer;
            }

            let arr = [5, 3, 7, 11, 2, 15, 17];
            console.log(solution(arr));
        </script>
    </body>
</html>
